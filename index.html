<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Magic Christmas - Smooth Carousel (Fixed Drag + Responsive)</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
    }

    canvas { touch-action: none; }

    /* Use dvh to avoid mobile address-bar issues */
    #canvas-container {
      width: 100vw;
      height: 100dvh;
      display: block;
    }

    #ui-layer {
      position: absolute;
      bottom: 18px;
      width: 100%;
      text-align: center;
      pointer-events: none;
      z-index: 100;
      padding: 0 12px;
      box-sizing: border-box;
    }

    .guide {
      color: rgba(255, 255, 255, 0.6);
      font-size: clamp(11px, 2.8vw, 13px);
      margin-bottom: 10px;
      text-shadow: 0 2px 4px black;
      line-height: 1.3;
    }

    button {
      pointer-events: auto;
      cursor: pointer;
      background: linear-gradient(to bottom, #D32F2F, #8B0000);
      color: #fff;
      border: 2px solid #FFD700;
      padding: clamp(10px, 3.5vw, 15px) clamp(22px, 7vw, 50px);
      border-radius: 999px;
      font-weight: 800;
      font-size: clamp(13px, 3.8vw, 16px);
      box-shadow: 0 0 30px rgba(255,0,0,0.6);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%{transform:scale(1)}
      50%{transform:scale(1.05)}
      100%{transform:scale(1)}
    }

    #camera-preview {
      position: absolute;
      top: 15px;
      right: 15px;
      width: clamp(90px, 28vw, 120px);
      height: auto;
      aspect-ratio: 4 / 3;
      border: 2px solid rgba(255,0,0,0.5);
      transform: scaleX(-1);
      opacity: 0.6;
      border-radius: 8px;
      z-index: 120;
    }

    #status {
      position: absolute;
      top: 15px;
      left: 15px;
      color: rgba(255,255,255,0.85);
      font-size: clamp(11px, 2.8vw, 13px);
      padding: 8px 10px;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 10px;
      background: rgba(0,0,0,0.35);
      z-index: 130;
      pointer-events: none;
      line-height: 1.4;
      min-width: unset;
      max-width: 70vw;
      box-sizing: border-box;
    }

    #copyright {
      position: absolute;
      bottom: 10px;
      right: 15px;
      color: rgba(255,255,255,0.3);
      font-size: 12px;
      z-index: 100;
      font-family: sans-serif;
      pointer-events: none;
      font-style: italic;
    }
  </style>
</head>

<body>
  <div id="status">MODE: TREE<br/>Hint: Open hand to enter Photos</div>

  <div id="ui-layer">
    <div class="guide">
      ‚úä <b>Fist:</b> Tree &nbsp;|&nbsp; ü´∂ <b>2 Hands Heart:</b> Love
      &nbsp;|&nbsp; üñê <b>Open:</b> Photos &nbsp;|&nbsp;
      üëâ <b>Drag L/R:</b> Move your open hand left/right in camera to rotate
      &nbsp;|&nbsp; ü§è <b>Pinch:</b> Open/Back
    </div>
    <button id="btnStart" onclick="startSystem()">START MAGIC</button>
  </div>

  <div id="copyright">¬© by vandiep</div>

  <div id="canvas-container"></div>
  <video class="input_video" style="display:none"></video>
  <canvas id="camera-preview"></canvas>

  <script>
    // ==============================
    // 1) RESOURCES
    // ==============================
    const MUSIC_URL = "./audio.mp3";
    const bgMusic = new Audio(MUSIC_URL);
    bgMusic.loop = true;
    bgMusic.volume = 1.0;

    const loader = new THREE.TextureLoader();
    const photoFiles = ['./image1.jpeg', './image2.jpeg', './image3.jpeg', './image4.jpeg', './image5.jpeg'];
    const photoTextures = photoFiles.map(f => loader.load(f));

    function createCustomTexture(type) {
      const canvas = document.createElement('canvas');
      canvas.width = 128; canvas.height = 128;
      const ctx = canvas.getContext('2d');
      const cx = 64, cy = 64;

      if (type === 'gold_glow') {
        const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 40);
        grd.addColorStop(0, '#FFFFFF');
        grd.addColorStop(0.2, '#FFFFE0');
        grd.addColorStop(0.5, '#FFD700');
        grd.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);
      } else if (type === 'red_light') {
        const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 50);
        grd.addColorStop(0, '#FFAAAA');
        grd.addColorStop(0.3, '#FF0000');
        grd.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);
      } else if (type === 'gift_red') {
        ctx.fillStyle = '#D32F2F'; ctx.fillRect(20, 20, 88, 88);
        ctx.fillStyle = '#FFD700'; ctx.fillRect(54, 20, 20, 88); ctx.fillRect(20, 54, 88, 20);
        ctx.strokeStyle = "rgba(0,0,0,0.3)"; ctx.lineWidth = 2; ctx.strokeRect(20,20,88,88);
      }
      return new THREE.CanvasTexture(canvas);
    }

    const textures = {
      gold: createCustomTexture('gold_glow'),
      red: createCustomTexture('red_light'),
      gift: createCustomTexture('gift_red')
    };

    // ==============================
    // 2) CONFIG
    // ==============================
    const CONFIG = {
      goldCount: 2000,
      redCount: 300,
      giftCount: 150,
      explodeRadius: 65,
      photoOrbitRadius: 18,
      treeHeight: 70,
      treeBaseRadius: 35
    };

    const FILTER_ALPHA = 0.18;      // lower -> smoother
    const FIST_THRESH = 0.25;

    // Pinch stable toggle
    const PINCH_ON = 0.045;
    const PINCH_OFF = 0.075;
    const PINCH_COOLDOWN = 380;     // ms

    // Drag to rotate carousel (accumulated)
    const DRAG_GAIN = 15.5;
    const FRICTION = 0.92;
    const MAX_VEL = 0.08;
    const DRAG_DEADZONE = 0.012;    // ignore tiny dx to avoid jitter

    // ==============================
    // 3) STATE
    // ==============================
    let scene, camera, renderer;
    let groupGold, groupRed, groupGift;
    let photoMeshes = [];
    let titleMesh, starMesh, loveMesh;

    let state = 'TREE';
    let selectedIndex = 0;

    let handX = 0.5;
    let handXFiltered = 0.5;
    let lastHandXForDrag = 0.5;

    let carouselRotY = 0;
    let carouselVel = 0;

    let pinchDown = false;
    let lastPinchToggle = 0;

    const statusEl = () => document.getElementById('status');
    function setStatus(extra = '') {
      statusEl().innerHTML = `MODE: ${state}<br/>${extra}`;
    }

    // ==============================
    // 4) RESPONSIVE RESIZE (NEW)
    // ==============================
    function resizeRenderer() {
      if (!renderer || !camera) return;

      const w = window.innerWidth;
      const h = window.innerHeight;

      camera.aspect = w / h;
      camera.updateProjectionMatrix();
      renderer.setSize(w, h);

      const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
      const maxPR = isMobile ? 1.5 : 2.0;
      renderer.setPixelRatio(Math.min(window.devicePixelRatio || 1, maxPR));
    }

    // ==============================
    // 5) THREE
    // ==============================
    function init3D() {
      const container = document.getElementById('canvas-container');
      scene = new THREE.Scene();
      scene.fog = new THREE.FogExp2(0x000000, 0.002);

      camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 100;

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
      container.appendChild(renderer.domElement);

      // IMPORTANT: use responsive resize
      resizeRenderer();

      groupGold = createParticleSystem('gold', CONFIG.goldCount, 2.0);
      groupRed = createParticleSystem('red', CONFIG.redCount, 3.5);
      groupGift = createParticleSystem('gift', CONFIG.giftCount, 3.0);

      createPhotos();
      createDecorations();
      animate();
    }

    function createParticleSystem(type, count, size) {
      const pPositions = [];
      const pExplodeTargets = [];
      const pTreeTargets = [];
      const pHeartTargets = [];
      const sizes = [];
      const phases = [];

      for (let i = 0; i < count; i++) {
        // TREE
        const h = Math.random() * CONFIG.treeHeight;
        const y = h - CONFIG.treeHeight / 2;
        let radiusRatio = (type === 'gold') ? Math.sqrt(Math.random()) : 0.9 + Math.random() * 0.1;
        const maxR = (1 - (h / CONFIG.treeHeight)) * CONFIG.treeBaseRadius;
        const r = maxR * radiusRatio;
        const theta = Math.random() * Math.PI * 2;
        pTreeTargets.push(r * Math.cos(theta), y, r * Math.sin(theta));

        // EXPLODE
        const u = Math.random(), v = Math.random();
        const phi = Math.acos(2 * v - 1);
        const lam = 2 * Math.PI * u;
        let radMult = (type === 'gift') ? 1.2 : 1.0;
        const rad = CONFIG.explodeRadius * Math.cbrt(Math.random()) * radMult;
        pExplodeTargets.push(
          rad * Math.sin(phi) * Math.cos(lam),
          rad * Math.sin(phi) * Math.sin(lam),
          rad * Math.cos(phi)
        );

        // HEART
        const tHeart = Math.random() * Math.PI * 2;
        let hx = 16 * Math.pow(Math.sin(tHeart), 3);
        let hy = 13 * Math.cos(tHeart) - 5 * Math.cos(2 * tHeart) - 2 * Math.cos(3 * tHeart) - Math.cos(4 * tHeart);
        const rFill = Math.pow(Math.random(), 0.3);
        hx *= rFill; hy *= rFill;
        let hz = (Math.random() - 0.5) * 8 * rFill;

        const noise = 1.0;
        hx += (Math.random() - 0.5) * noise;
        hy += (Math.random() - 0.5) * noise;
        hz += (Math.random() - 0.5) * noise;

        const scaleH = 2.2;
        pHeartTargets.push(hx * scaleH, hy * scaleH + 5, hz);

        // INIT
        pPositions.push(pTreeTargets[i * 3], pTreeTargets[i * 3 + 1], pTreeTargets[i * 3 + 2]);
        sizes.push(size);
        phases.push(Math.random() * Math.PI * 2);
      }

      const geo = new THREE.BufferGeometry();
      geo.setAttribute('position', new THREE.Float32BufferAttribute(pPositions, 3));
      geo.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));

      const colors = new Float32Array(count * 3);
      const baseColor = new THREE.Color();
      if (type === 'gold') baseColor.setHex(0xFFD700);
      else if (type === 'red') baseColor.setHex(0xFF0000);
      else baseColor.setHex(0xFFFFFF);

      for (let i = 0; i < count; i++) {
        colors[i * 3] = baseColor.r;
        colors[i * 3 + 1] = baseColor.g;
        colors[i * 3 + 2] = baseColor.b;
      }
      geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));

      geo.userData = {
        tree: pTreeTargets,
        explode: pExplodeTargets,
        heart: pHeartTargets,
        phases: phases,
        baseColor: baseColor,
        baseSize: size
      };

      const mat = new THREE.PointsMaterial({
        size: size,
        map: textures[type],
        transparent: true,
        opacity: 1.0,
        vertexColors: true,
        blending: (type === 'gift') ? THREE.NormalBlending : THREE.AdditiveBlending,
        depthWrite: false,
        sizeAttenuation: true
      });

      const points = new THREE.Points(geo, mat);
      scene.add(points);
      return points;
    }

    function createPhotos() {
      const geo = new THREE.PlaneGeometry(8, 8);
      const borderGeo = new THREE.PlaneGeometry(9, 9);
      const borderMat = new THREE.MeshBasicMaterial({ color: 0xFFD700 });

      for (let i = 0; i < 5; i++) {
        const mat = new THREE.MeshBasicMaterial({ map: photoTextures[i], side: THREE.DoubleSide });
        const mesh = new THREE.Mesh(geo, mat);
        const border = new THREE.Mesh(borderGeo, borderMat);
        border.position.z = -0.1;
        mesh.add(border);
        mesh.visible = false;
        mesh.scale.set(0, 0, 0);
        scene.add(mesh);
        photoMeshes.push(mesh);
      }
    }

    function createDecorations() {
      // Title
      const canvas = document.createElement('canvas');
      canvas.width = 1024; canvas.height = 256;
      const ctx = canvas.getContext('2d');
      ctx.font = 'bold italic 90px "Times New Roman"';
      ctx.fillStyle = '#FFD700';
      ctx.textAlign = 'center';
      ctx.shadowColor = "#FF0000";
      ctx.shadowBlur = 40;
      ctx.fillText("MERRY CHRISTMAS", 512, 130);
      const tex = new THREE.CanvasTexture(canvas);
      const mat = new THREE.MeshBasicMaterial({ map: tex, transparent: true, blending: THREE.AdditiveBlending });
      titleMesh = new THREE.Mesh(new THREE.PlaneGeometry(60, 15), mat);
      titleMesh.position.set(0, 50, 0);
      scene.add(titleMesh);

      // Star
      const starCanvas = document.createElement('canvas');
      starCanvas.width = 128; starCanvas.height = 128;
      const sCtx = starCanvas.getContext('2d');
      sCtx.fillStyle = "#FFFF00";
      sCtx.shadowColor = "#FFF";
      sCtx.shadowBlur = 20;
      sCtx.beginPath();
      const cx = 64, cy = 64, outer = 50, inner = 20;
      for (let i = 0; i < 5; i++) {
        sCtx.lineTo(cx + Math.cos((18 + i * 72) / 180 * Math.PI) * outer, cy - Math.sin((18 + i * 72) / 180 * Math.PI) * outer);
        sCtx.lineTo(cx + Math.cos((54 + i * 72) / 180 * Math.PI) * inner, cy - Math.sin((54 + i * 72) / 180 * Math.PI) * inner);
      }
      sCtx.closePath(); sCtx.fill();
      const starTex = new THREE.CanvasTexture(starCanvas);
      const starMat = new THREE.MeshBasicMaterial({ map: starTex, transparent: true, blending: THREE.AdditiveBlending });
      starMesh = new THREE.Mesh(new THREE.PlaneGeometry(12, 12), starMat);
      starMesh.position.set(0, CONFIG.treeHeight / 2 + 2, 0);
      scene.add(starMesh);

      // Love text
      const loveCanvas = document.createElement('canvas');
      loveCanvas.width = 1024; loveCanvas.height = 256;
      const lCtx = loveCanvas.getContext('2d');
      lCtx.font = 'bold 120px "Segoe UI", sans-serif';
      lCtx.fillStyle = '#FF69B4';
      lCtx.textAlign = 'center';
      lCtx.shadowColor = "#FF1493";
      lCtx.shadowBlur = 40;
      lCtx.fillText("I LOVE YOU ‚ù§Ô∏è", 512, 130);
      const loveTex = new THREE.CanvasTexture(loveCanvas);
      const loveMat = new THREE.MeshBasicMaterial({ map: loveTex, transparent: true, blending: THREE.AdditiveBlending });
      loveMesh = new THREE.Mesh(new THREE.PlaneGeometry(70, 18), loveMat);
      loveMesh.position.set(0, 0, 20);
      loveMesh.visible = false;
      scene.add(loveMesh);
    }

    function updateParticleGroup(group, type, targetState, speed, handRotY, time) {
      const positions = group.geometry.attributes.position.array;
      const sizes = group.geometry.attributes.size.array;
      const colors = group.geometry.attributes.color.array;
      const phases = group.geometry.userData.phases;
      const baseColor = group.geometry.userData.baseColor;
      const baseSize = group.geometry.userData.baseSize;

      const targetKey = (targetState === 'TREE') ? 'tree' : (targetState === 'HEART' ? 'heart' : 'explode');
      const targets = group.geometry.userData[(targetState === 'PHOTO') ? 'explode' : targetKey];

      for (let i = 0; i < positions.length; i++) {
        positions[i] += (targets[i] - positions[i]) * speed;
      }
      group.geometry.attributes.position.needsUpdate = true;

      const count = positions.length / 3;

      if (targetState === 'TREE') {
        group.rotation.y += 0.003;
        for (let i = 0; i < count; i++) {
          sizes[i] = baseSize;
          let brightness = 1.0;
          if (type === 'red') brightness = 0.5 + 0.5 * Math.sin(time * 3 + phases[i]);
          else if (type === 'gold') brightness = 0.8 + 0.4 * Math.sin(time * 10 + phases[i]);
          colors[i * 3] = baseColor.r * brightness;
          colors[i * 3 + 1] = baseColor.g * brightness;
          colors[i * 3 + 2] = baseColor.b * brightness;
        }
        group.geometry.attributes.color.needsUpdate = true;
        group.geometry.attributes.size.needsUpdate = true;

      } else if (targetState === 'HEART') {
        group.rotation.y = 0;
        const beatScale = 1 + Math.abs(Math.sin(time * 3)) * 0.15;
        group.scale.set(beatScale, beatScale, beatScale);
        for (let i = 0; i < count; i++) {
          colors[i * 3] = baseColor.r;
          colors[i * 3 + 1] = baseColor.g;
          colors[i * 3 + 2] = baseColor.b;
          sizes[i] = (i % 3 === 0) ? baseSize : 0;
        }
        group.geometry.attributes.color.needsUpdate = true;
        group.geometry.attributes.size.needsUpdate = true;

      } else {
        group.scale.set(1, 1, 1);
        group.rotation.y += (handRotY - group.rotation.y) * 0.1;
        for (let i = 0; i < count; i++) {
          sizes[i] = baseSize;
          let brightness = 1.0;
          if (type === 'gold' || type === 'red') brightness = 0.8 + 0.5 * Math.sin(time * 12 + phases[i]);
          colors[i * 3] = baseColor.r * brightness;
          colors[i * 3 + 1] = baseColor.g * brightness;
          colors[i * 3 + 2] = baseColor.b * brightness;
        }
        group.geometry.attributes.size.needsUpdate = true;
        group.geometry.attributes.color.needsUpdate = true;
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      const time = Date.now() * 0.001;
      const speed = 0.08;

      // Carousel physics
      carouselVel *= FRICTION;
      if (carouselVel >  MAX_VEL) carouselVel =  MAX_VEL;
      if (carouselVel < -MAX_VEL) carouselVel = -MAX_VEL;
      carouselRotY += carouselVel;

      const handRotY = (handXFiltered - 0.5) * 4.0;
      updateParticleGroup(groupGold, 'gold', state, speed, handRotY, time);
      updateParticleGroup(groupRed,  'red',  state, speed, handRotY, time);
      updateParticleGroup(groupGift, 'gift', state, speed, handRotY, time);

      if (state === 'TREE') {
        setStatus('Make a fist (closed hand) to stay in TREE');
        titleMesh.visible = true; starMesh.visible = true; loveMesh.visible = false;
        titleMesh.scale.lerp(new THREE.Vector3(1,1,1), 0.1);
        starMesh.rotation.z -= 0.02;
        starMesh.material.opacity = 0.7 + 0.3 * Math.sin(time * 5);
        photoMeshes.forEach(m => { m.visible = false; m.scale.lerp(new THREE.Vector3(0,0,0), 0.1); });

      } else if (state === 'HEART') {
        setStatus('2 hands heart gesture');
        titleMesh.visible = false; starMesh.visible = false; loveMesh.visible = true;
        photoMeshes.forEach(m => { m.visible = false; });
        const s = 1 + Math.abs(Math.sin(time * 3)) * 0.1;
        loveMesh.scale.set(s,s,1);

      } else if (state === 'EXPLODE') {
        setStatus('Open hand + drag left/right to rotate');
        titleMesh.visible = false; starMesh.visible = false; loveMesh.visible = false;

        const baseAngle = carouselRotY;
        const angleStep = (Math.PI * 2) / 5;

        let bestIdx = 0, maxZ = -999;

        photoMeshes.forEach((mesh, i) => {
          mesh.visible = true;

          const angle = baseAngle + i * angleStep;
          const x = Math.sin(angle) * CONFIG.photoOrbitRadius;
          const z = Math.cos(angle) * CONFIG.photoOrbitRadius;
          const y = Math.sin(time + i) * 3;

          mesh.position.lerp(new THREE.Vector3(x, y, z), 0.12);
          mesh.lookAt(camera.position);

          if (z > maxZ) { maxZ = z; bestIdx = i; }

          const ds = (z > 5) ? (1.0 + (z / CONFIG.photoOrbitRadius) * 0.8) : 0.6;
          mesh.scale.lerp(new THREE.Vector3(ds, ds, ds), 0.12);
        });

        selectedIndex = bestIdx;

      } else if (state === 'PHOTO') {
        setStatus('Pinch again to go back');
        loveMesh.visible = false;

        photoMeshes.forEach((mesh, i) => {
          if (i === selectedIndex) {
            mesh.visible = true;
            mesh.position.lerp(new THREE.Vector3(0, 0, 60), 0.10);
            mesh.scale.lerp(new THREE.Vector3(5, 5, 5), 0.10);
            mesh.lookAt(camera.position);
            mesh.rotation.z = 0;
          } else {
            mesh.scale.lerp(new THREE.Vector3(0,0,0), 0.15);
          }
        });
      }

      renderer.render(scene, camera);
    }

    function startSystem() {
      document.getElementById('btnStart').style.display = 'none';
      bgMusic.play().catch(() => {});
      init3D();

      const video = document.getElementsByClassName('input_video')[0];
      const canvas = document.getElementById('camera-preview');
      const ctx = canvas.getContext('2d');

      const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
      hands.setOptions({
        maxNumHands: 2,
        modelComplexity: 1,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
      });

      hands.onResults(results => {
        if (results && results.image) {
          ctx.clearRect(0,0,canvas.width,canvas.height);
          ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);
        }

        const lmList = (results && results.multiHandLandmarks) ? results.multiHandLandmarks : [];

        // No hands
        if (lmList.length === 0) {
          state = 'TREE';
          pinchDown = false;
          return;
        }

        // Two-hands heart
        if (lmList.length === 2) {
          const h1 = lmList[0], h2 = lmList[1];
          const distIndex = Math.hypot(h1[8].x - h2[8].x, h1[8].y - h2[8].y);
          const distThumb = Math.hypot(h1[4].x - h2[4].x, h1[4].y - h2[4].y);
          if (distIndex < 0.15 && distThumb < 0.15) {
            state = 'HEART';
            return;
          }
        }

        // One hand control
        const lm = lmList[0];
        handX = lm[9].x;
        handXFiltered += (handX - handXFiltered) * FILTER_ALPHA;

        const tips = [8, 12, 16, 20];
        const wrist = lm[0];
        let openDist = 0;
        tips.forEach(i => openDist += Math.hypot(lm[i].x - wrist.x, lm[i].y - wrist.y));
        const avgDist = openDist / 4;

        const pinchDist = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
        const now = performance.now();

        // Fist => TREE
        if (avgDist < FIST_THRESH) {
          state = 'TREE';
          pinchDown = false;
          lastHandXForDrag = handXFiltered;
          return;
        }

        // Pinch toggle PHOTO <-> EXPLODE (stable)
        if (!pinchDown && pinchDist < PINCH_ON) {
          pinchDown = true;
          if (now - lastPinchToggle > PINCH_COOLDOWN) {
            state = (state === 'PHOTO') ? 'EXPLODE' : 'PHOTO';
            lastPinchToggle = now;
          }
        } else if (pinchDown && pinchDist > PINCH_OFF) {
          pinchDown = false;
        }

        // Default mode for open hand is EXPLODE (Photos mode)
        if (state !== 'PHOTO') state = 'EXPLODE';

        // Drag rotate only in EXPLODE and only when NOT pinching
        if (state === 'EXPLODE' && !pinchDown) {
          const dx = handXFiltered - lastHandXForDrag;
          if (Math.abs(dx) > DRAG_DEADZONE) {
            carouselVel += dx * DRAG_GAIN;
          }
          lastHandXForDrag = handXFiltered;
        } else {
          lastHandXForDrag = handXFiltered;
        }
      });

      const cameraUtils = new Camera(video, {
        onFrame: async () => { await hands.send({ image: video }); },
        width: 320, height: 240
      });
      cameraUtils.start();
    }

    window.addEventListener('resize', resizeRenderer);
    window.addEventListener('orientationchange', resizeRenderer);
  </script>
